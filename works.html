<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Works</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/jquery-3.1.0.min.js" ></script>
</head>
<body>

    <div id="work-cover"></div>

    <div id="works-navigation">
        <div class="works-nav" id="nav-1">
            <a>HOME</a>
        </div>
        <div class="works-nav" id="nav-2">
            <a>OTHER WORKS</a>
        </div>
        <div id="nav-2-container">
            <div class="works-nav-2" id="nav-3">
                <a >PREVIOUS</a>
            </div>
            <div class="works-nav-2" id="nav-4">
                <a>NEXT</a>
            </div>
        </div>
    </div>

    <div id="menu">
        <div id="close">
            <p>&#9746;</p>
        </div>
        <div id="menu-container">
            <div id="menu-col-0" class="menu-col"></div>
            <div id="menu-col-1" class="menu-col"></div>
            <div id="menu-col-2" class="menu-col"></div>
        </div>
    </div>
    <div id="gallery-big">
        <div id="close-2">
            <p>&#9746;</p>
        </div>
        <img id="gallery-big-image">
        <div id="direction">
            <div id="g-left" class="direction"><p>&#10554;</p></div>
            <div id="g-right" class="direction"><p>&#10555;</p></div>
        </div>
    </div>

    <div id="works-header-bg"></div>
    <div id="works-big-container">
        <div id="works-header">
            <p id="works-title"></p>
        </div>
        <div id="works-body-container">
            <div id="video">
                <div id="video-content">
                    <iframe width="70%" height="100%" id="youtube" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div id="concept">
                <div id="concept-title" class="session-title">
                    <p>Statement</p>
                </div>
                <div id="concept-content">
                </div>
            </div>

            <div id="gallery">
                <div id="gallery-title" class="session-title">
                    <p>Gallery</p>
                </div>
                <div id="gallery-content">
                </div>
            </div>

            <div id="detail">
                <div id="detail-title" class="session-title">
                    <p>Project Details</p>
                </div>
                <div id="detail-content">
                    <p id="proj-res" class="proj-strong"></p>
                    <p id="proj-time" class="proj-strong"></p>
                    <p id="proj-type"></p>
                    <p id="proj-skills"></p>
                    <p id="proj-final"></p>
                    <p id="proj-code"><a id="proj-github">Project source codes here</a></p>
                </div>
            </div>

        </div>
    </div>

    <script src="js/ScrollMagic.min.js"></script>
    <script src="js/plugins/jquery.ScrollMagic.min.js"></script>
    <script src="js/plugins/animation.gsap.min.js"></script>
    <script src="js/plugins/animation.velocity.min.js"></script>
    <script src="js/plugins/debug.addIndicators.min.js"></script>
    <script src="js/works.js" ></script>
</body>
</html>
