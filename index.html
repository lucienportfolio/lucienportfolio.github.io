<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucien's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/p5.js" type="text/javascript"></script>
    <script src="js/p5.dom.js" type="text/javascript"></script>
    <script src="js/p5.sound.js" type="text/javascript"></script>
    <script src="js/sketch.js" type="text/javascript"></script>
</head>
<body>
    <audio src="images/1.mp3" loop="-1"></audio>

    <div id="navigation">
        <div class="nav" id="nav-1">
            <a href="#title">TOP</a>
        </div>
        <div class="nav" id="nav-2">
            <a href="#about">ABOUT</a>
        </div>
        <div class="nav" id="nav-3">
            <a href="#work">WORKS</a>
        </div>
        <div class="nav" id="nav-4">
            <a href="#blog">BLOG</a>
        </div>
        <div class="nav" id="nav-5">
            <a href="#contact">CONTACT</a>
        </div>
    </div>

    <div id="background-animation">
    </div>

    <div id="body-container">
        <div id="big-container">
            <div id="title">
                <div id="big-title">
                    <a href="#about">Lucien Huang</a>
                </div>
            </div>
            <div id="about" class="parts">
                <div id="about-title" class="titles-div">
                    <p class="part-title">ABOUT ME</p>
                    <div class="line-1" id="line-about"></div>
                </div>
            </div>
            <div id="work" class="parts">
                <div id="work-title" class="titles-div">
                    <p class="part-title">WORKS</p>
                    <div class="line-1" id="line-work"></div>
                </div>
            </div>
            <div id="blog" class="parts">
                <div id="blog-title" class="titles-div">
                    <p class="part-title">BLOG</p>
                    <div class="line-1" id="line-blog"></div>
                </div>
            </div>
            <div id="contact" class="parts">
                <div id="contact-title" class="titles-div">
                    <p class="part-title">CONTACT</p>
                    <div class="line-1" id="line-contact"></div>
                </div>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>

    <script src="js/jquery-3.1.0.min.js" ></script>
    <script src="js/ScrollMagic.min.js"></script>
    <script src="js/plugins/jquery.ScrollMagic.min.js"></script>
    <script src="js/plugins/animation.gsap.min.js"></script>
    <script src="js/plugins/animation.velocity.min.js"></script>
    <script src="js/plugins/debug.addIndicators.min.js"></script>
    <script src="js/main.js" ></script>
</body>
</html>
